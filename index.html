<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Notes App</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        // We export these to window so script.js can use them
        window.firebase = { initializeApp, getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc, updateDoc };
    </script>
</head>
<body>

    <div id="login-view" class="view-container">
        <div class="login-card">
            <h2>‚òÅÔ∏è Cloud Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="auth-btn">Login</button>
            </form>
            <p id="login-loading" class="hidden" style="color:#007bff">Checking database...</p>
            <p id="login-error" class="error-msg hidden">Invalid Username or Password!</p>
            <p class="switch-text">Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>
    </div>

    <div id="register-view" class="view-container hidden">
        <div class="login-card">
            <h2>üìù Cloud Register</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Choose Username" required>
                <input type="password" id="reg-password" placeholder="Choose Password" required>
                <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
                <button type="submit" class="auth-btn bg-green">Register</button>
            </form>
            <p id="reg-loading" class="hidden" style="color:#007bff">Creating account...</p>
            <p id="reg-error" class="error-msg hidden">Error creating account.</p>
            <p id="reg-success" class="success-msg hidden">Success! Redirecting...</p>
            <p class="switch-text">Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>

    <div id="app-view" class="view-container hidden">
        <div class="container">
            <header>
                <h1>üìí <span id="user-display">My</span> Notes</h1>
                <div class="header-buttons">
                    <button id="logout-btn">Logout</button>
                </div>
            </header>

            <div class="input-section">
                <textarea id="note-input" placeholder="Type your note here..."></textarea>
                <button id="add-btn">Add Cloud Note</button>
            </div>

            <div id="loading-notes" style="text-align:center; display:none;">Loading Notes from Cloud...</div>
            <div id="notes-container" class="notes-grid">
                </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
