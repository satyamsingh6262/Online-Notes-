<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-view" class="view-container">
        <div class="login-card">
            <h2>ğŸ” Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="auth-btn">Login</button>
            </form>
            <p id="login-error" class="error-msg hidden">Invalid Username or Password!</p>
            <p class="switch-text">Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>
    </div>

    <div id="register-view" class="view-container hidden">
        <div class="login-card">
            <h2>ğŸ“ Register</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Choose Username" required>
                <input type="password" id="reg-password" placeholder="Choose Password" required>
                <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
                <button type="submit" class="auth-btn bg-green">Register</button>
            </form>
            <p id="reg-error" class="error-msg hidden">Passwords do not match!</p>
            <p id="reg-success" class="success-msg hidden">Registration Successful! Redirecting...</p>
            <p class="switch-text">Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>

    <div id="settings-view" class="view-container hidden">
        <div class="login-card">
            <h2>âš™ï¸ Change Password</h2>
            <form id="change-pass-form">
                <input type="password" id="old-password" placeholder="Current Password" required>
                <input type="password" id="new-password" placeholder="New Password" required>
                <button type="submit" class="auth-btn bg-orange">Update Password</button>
                <button type="button" class="auth-btn bg-gray" id="cancel-settings">Cancel</button>
            </form>
            <p id="settings-error" class="error-msg hidden">Incorrect Current Password!</p>
            <p id="settings-success" class="success-msg hidden">Password Updated!</p>
        </div>
    </div>

    <div id="app-view" class="view-container hidden">
        <div class="container">
            <header>
                <h1>ğŸ“’ <span id="user-display">My</span> Notes</h1>
                <div class="header-buttons">
                    <button id="settings-btn" title="Change Password">âš™ï¸ Settings</button>
                    <button id="logout-btn">Logout</button>
                </div>
            </header>

            <div class="input-section">
                <textarea id="note-input" placeholder="Type your note here..."></textarea>
                <button id="add-btn">Add Note</button>
            </div>

            <div id="notes-container" class="notes-grid">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
